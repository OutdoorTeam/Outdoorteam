<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#D3B869" />
    <meta name="description" content="Outdoor Team - Academia de Hábitos Saludables. Entrenamiento, Nutrición, Meditación y más." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="Outdoor Team - Academia de Hábitos Saludables" />
    <meta property="og:description" content="Transforma tu vida con nuestros programas de entrenamiento, nutrición y bienestar." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/logo-gold.png" />
    
    <title>Outdoor Team - Academia de Hábitos Saludables</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
