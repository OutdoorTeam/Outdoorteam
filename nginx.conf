# Outdoor Team - Nginx Configuration for app.outdoorteam.com
# Place this in /etc/nginx/sites-available/outdoorteam
# Then create symlink: ln -s /etc/nginx/sites-available/outdoorteam /etc/nginx/sites-enabled/

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=app:10m rate=2r/s;

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name app.outdoorteam.com outdoorteam.com www.outdoorteam.com;
    return 301 https://$server_name$request_uri;
}

# Redirect www.outdoorteam.com to outdoorteam.com
server {
    listen 443 ssl http2;
    server_name www.outdoorteam.com;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/outdoorteam.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/outdoorteam.com/privkey.pem;
    
    return 301 https://outdoorteam.com$request_uri;
}

# Main application server - app.outdoorteam.com
server {
    listen 443 ssl http2;
    server_name app.outdoorteam.com;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/outdoorteam.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/outdoorteam.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Root directory for static files - now using public folder
    root /var/www/outdoorteam/public;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Static files with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # CORS for static assets
        add_header Access-Control-Allow-Origin "https://app.outdoorteam.com";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        
        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Service Worker with no-cache
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Manifest and PWA files
    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # API routes with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # API specific headers
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        
        # Buffer settings for API
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Health check endpoint
    location = /health {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for health checks
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Main application routes (SPA)
    location / {
        limit_req zone=app burst=10 nodelay;
        
        try_files $uri $uri/ @backend;
        
        # Cache HTML files for short time
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # Fallback to Node.js app for SPA routing
    location @backend {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # SPA specific settings
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(data|logs|node_modules|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Logging
    access_log /var/log/nginx/outdoorteam_access.log combined;
    error_log /var/log/nginx/outdoorteam_error.log warn;
}

# Marketing/landing page - outdoorteam.com
server {
    listen 443 ssl http2;
    server_name outdoorteam.com;
    
    # SSL configuration (same as above)
    ssl_certificate /etc/letsencrypt/live/outdoorteam.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/outdoorteam.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Redirect to app subdomain for now
    # Later you can serve a marketing site from here
    return 301 https://app.outdoorteam.com$request_uri;
    
    # Alternative: Serve marketing site
    # root /var/www/outdoorteam-marketing;
    # index index.html;
    
    # Logging
    access_log /var/log/nginx/outdoorteam_marketing_access.log combined;
    error_log /var/log/nginx/outdoorteam_marketing_error.log warn;
}
